<!DOCTYPE html>
<html lang="en">
	<head>
		<script src="nui://game/ui/jquery.js"></script>
		<script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/js/bootstrap.min.js"></script>
		<script src="https://kit.fontawesome.com/976789b613.js" crossorigin="anonymous"></script>
		<link href="css/style.css" rel="stylesheet">

		<title>ESX Identity</title>
	</head>

	<body onkeydown="TriggeredKey(this)">
		<div class="dialog">
			<div class="title"><b>Création de Personnage</b></div>
			<form id="register" name="register" action="#">
				<div style="color: rgba(255, 255, 255, 0);font-size: 12px; font-family: 'Gill Sans', sans-serif">Prénom</div>
				<input id="firstname" type="text" class="" name="firstname" placeholder="Prénom" minlength="3" maxlength="8" pattern="[a-zA-Z]*"><br>
				<div style="color: rgb(255, 255, 255, 0);font-size: 12px; font-family: 'Gill Sans', sans-serif">Nom</div>
				<input id="lastname" type="text" class="" name="lastname" placeholder="Nom" minlength="3" maxlength="10" pattern="[a-zA-Z]*"><br>
				<div style="color: rgb(255, 255, 255, 0);font-size: 12px; font-family: 'Gill Sans', sans-serif">Date de naissance (MM/DD/YYYY)</div>
				<input id="dateofbirth" type="date" name="dateofbirth" class="" min="1900-01-01" max="2010-01-01" onfocus="(this.type='date')"><br>
				<div style="color: rgb(255, 255, 255, 0);font-size: 12px; font-family: 'Gill Sans', sans-serif">Taille</div>
				<input id="height" type="number" class="" name="height" min="120" max="220" placeholder="Taille (cm)"><br>
				<center>
					<div class="radio-toolbar">
						<input type="radio" id="radiom" name="sex" value="m" checked>
						<label for="radiom">Homme</label>
					
						<input type="radio" id="radiof" name="sex" value="f">
						<label for="radiof">Femme</label>
					</div>
					<button id="submit" type="submit"><font size="2px">Valider le personnage</font>
					</button>
					
				</center>
				
			</form>
			
		</div>
		
		<div class="serverinfo">
			<div class="servername">
				<b>ATOSHIT SERVER</b>
			</div>
            <h1>Voici le base de Atoshit, meilleure base plug and play de FiveM, discord: thekingisatoshit pour tous problème avec la base.</h1>
		<div class="infobutton">
			<ul>
			<li><a href="https://discord.gg/hYxBAfg97K" target="_blank"><i class="fa-brands fa-discord"></i></a></li> 
			<li><a href="https://www.youtube.com/channel/UCYWSV1kgTOYIXWxMHUQvvBg" target="_blank"><i class="fa-brands fa-youtube"></i></a></li>
			<!--<li><a href="www.twitter.com" target="_blank"><i class="fa-brands fa-twitter"></i></a></li>-->
			<!--<li><a href="www.tebex.io" target="_blank"><i class="fa-solid fa-store"></i></a></li>-->
		</ul>
		</div>
		</div>
		
		<script>		
			function TriggeredKey(e) {
				var keycode;
				if (window.event) keycode = window.event.keyCode;
				if (window.event.keyCode == 13 || window.event.keyCode == 27) return false;
			}
		</script>
		<script src="js/script.js"></script>
	</body>
</html>
