<!doctype html>
<html>
    <head>
        <!-- META -->
        <meta charset="utf-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
        <title>BOII | PAUSE MENU</title>
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <!-- ICONS -->
        <link rel="stylesheet" href="path/to/font-awesome/css/font-awesome.min.css">
        <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.1.1/css/all.min.css">
        <!-- FONT -->
        <link href='https://fonts.googleapis.com/css?family=Aldrich' rel='stylesheet'>
        <!-- CSS -->
        <link rel="stylesheet" href="pausemenu.css">
        <!-- JQUERY -->
        <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
    </head>
    <body>
        <div id="main-container" class="hidden">
            <div class="menu-overlay"></div>
            <div class="header-container">
                <h1 id="sv-name">ATOSHIT SERVER</h1>   
                <div class="logo-container">
                    <logo></logo>
                </div>
            </div>
            
            <div id="reports-container" class="hidden">
                <h1 class="content-header">Envoyé un report</h1>
                <br></br>
                <div class="form-container">
                    <label for="fname">Nom/Prenom:</label><br><br>
                    <input type="text" id="fname" name="fname"><br><br>
                    <label for="lname">Pseudo Discord:</label><br><br>
                    <input type="text" id="lname" name="lname"><br><br>
                    <label for="reporttype">Catégories:</label><br><br>
                    <select name="type" id="reporttype">
                        <option value="Suggestion">Suggestion</option>
                        <option value="Bug">Beug</option>
                        <option value="Player">Problème avec un joueur</option>
                        <option value="Staff">Besoin d'un staff</option>#
                        <!-- ADD MORE REPORT TYPES HERE -->
                    </select><br><br>
                    <label for="subject">Subject:</label><br><br>
                    <input type="text" id="subject" name="subject"><br><br>
                    <label for="description">Description:</label><br><br>
                    <textarea rows="4" cols="50" name="description" form="description" id="description"></textarea><br>
                    <button type="submit" id="form-submit-btn">Envoyer le report</button>
                  </div>
                  <div id="form-alert-container" class="hidden">PLEASE ENSURE THAT ALL FIELDS ARE FILLED BEFORE SUBMITTING A REPORT!
                    <br>
                    <button class="form-failed-btn">CLOSE</button>
                  </div>
            </div>
            <button class="content-btn1">FERMER</button>
            <button class="content-btn4">REPORT</button>
            <button class="content-btn5">PARAMETRE</button>
            <button class="content-btn6">DECONNEXION</button>  
        </div>
        <!-- SCRIPT -->
        <script src="pausemenu.js" type="text/javascript"></script>
    </body>
</html>
